<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="resizeFirstImage()">
    <div class="container">
        <div class="image-wrapper" onclick="resizeImage(this)">
            <img class="image1" src="/assets/strength.jpg" alt="">
            <div class="title">STRENGTH</div>
            <span class="arrow-icon"><i class="fa-solid fa-circle-arrow-right"></i></span>
        </div>
        <div class="image-wrapper" onclick="resizeImage(this)">
            <img src="/assets/mobility.webp" alt="">
            <div class="title">MOBILITY</div>
            <span class="arrow-icon"><i class="fa-solid fa-circle-arrow-right"></i></span>
        </div>
        <div class="image-wrapper" onclick="resizeImage(this)">
            <img class="image3" src="/assets/drills.jpg" alt="">
            <div class="title">DRILLS</div>
            <span class="arrow-icon"><i class="fa-solid fa-circle-arrow-right"></i></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
